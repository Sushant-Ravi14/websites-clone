<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #333; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            position: relative;
            max-width: 95vw;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            z-index: 20;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .modal-left {
            background: linear-gradient(160deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .brand-logo {
            font-size: 40px;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }

        .powered-by {
            font-size: 10px;
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .modal-left-title {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .features-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .feature-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            border-radius: 50%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .feature-text {
            font-size: 11px;
            font-weight: 600;
            color: white;
            line-height: 1.2;
        }

        .modal-right {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .login-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #000;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            height: 50px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        
        .input-container:focus-within {
            border-color: #333;
        }

        .country-code {
            display: flex;
            align-items: center;
            padding: 0 15px;
            background-color: #f9f9f9;
            border-right: 1px solid #e0e0e0;
            font-weight: 600;
            font-size: 15px;
            color: #333;
        }

        .flag-icon {
            width: 20px;
            height: 14px;
            background: linear-gradient(to bottom, #ff9933 33%, white 33%, white 66%, #138808 66%);
            border: 1px solid #eee;
            margin-right: 8px;
        }

        .input-placeholder {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0 15px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-placeholder::placeholder {
            color: #aaa;
        }
        
        .send-otp-btn {
            width: 100%;
            height: 50px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
            transition: background 0.3s;
        }
        
        .send-otp-btn:hover {
            background-color: #333;
        }

        .checkbox-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 12px;
            color: #555;
        }

        .checkbox {
            min-width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
            margin-top: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox i {
            font-size: 10px;
            color: #000;
            display: none;
        }
        
        .checkbox.checked i {
            display: block;
        }

        .terms-text {
            font-size: 11px;
            color: #888;
            line-height: 1.5;
            text-align: left;
        }

        .terms-link {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }

        @media (min-width: 960px) and (max-width: 1440px) {
            .modal-content {
                width: 850px;
                height: 520px;
                flex-direction: row;
            }

            .modal-left {
                width: 50%;
                padding: 40px;
            }

            .modal-right {
                width: 50%;
            }
            
            .brand-logo { font-size: 48px; }
            .modal-left-title { font-size: 26px; }
            
            .features-grid {
                gap: 20px;
            }
        }

        @media (min-width: 720px) and (max-width: 840px) {
            .modal-content {
                width: 700px;
                height: 480px;
                flex-direction: row;
            }

            .modal-left {
                width: 45%;
                padding: 30px;
            }

            .modal-right {
                width: 55%;
                padding: 30px;
            }

            .brand-logo { font-size: 36px; }
            .modal-left-title { font-size: 20px; }
            .login-title { font-size: 20px; }
        }

        @media (min-width: 360px) and (max-width: 420px) {
            .modal-content {
                width: 92%;
                height: auto;
                flex-direction: column;
                border-radius: 12px;
            }

            .modal-left {
                width: 100%;
                padding: 25px 20px;
                order: 1;
            }

            .modal-right {
                width: 100%;
                padding: 25px 20px;
                order: 2;
            }

            .brand-logo { 
                font-size: 32px; 
                margin-top: 10px;
            }
            
            .modal-left-title { 
                font-size: 18px; 
                margin-bottom: 20px;
            }

            .features-grid {
                gap: 10px;
            }
            
            .feature-box {
                width: 33%;
            }

            .feature-icon {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .feature-text {
                font-size: 10px;
            }

            .close-button {
                top: 10px;
                right: 10px;
                width: 25px;
                height: 25px;
                font-size: 14px;
                background: rgba(255,255,255,0.9);
            }
            
            .login-title {
                margin-top: 0;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-content">
            <div class="close-button"><i class="fa-solid fa-xmark"></i></div>

            <div class="modal-left">
                <div class="brand-logo">VEIRDO</div>
                <div class="powered-by">Powered by KwikPass</div>
                <div class="modal-left-title">Welcome! Register to avail the best deals!</div>

                <div class="features-grid">
                    <div class="feature-box">
                        <div class="feature-icon"><i class="fa-solid fa-star"></i></div>
                        <div class="feature-text">5L+ Happy Customers</div>
                    </div>
                    <div class="feature-box">
                        <div class="feature-icon"><i class="fa-solid fa-rotate-left"></i></div>
                        <div class="feature-text">Easy Returns</div>
                    </div>
                    <div class="feature-box">
                        <div class="feature-icon"><i class="fa-solid fa-shield-halved"></i></div>
                        <div class="feature-text">100% Secure Payment</div>
                    </div>
                </div>
            </div>

            <div class="modal-right">
                <div class="login-title">Unlock Superior Discounts</div>
                <div class="login-subtitle">Enter Mobile Number</div>
                
                <div class="input-container">
                    <div class="country-code">
                        <div class="flag-icon"></div>
                        <span>+91</span>
                    </div>
                    <input type="tel" class="input-placeholder" placeholder="Enter Mobile Number">
                </div>
                
                <button class="send-otp-btn">SEND OTP</button>

                <div class="checkbox-row">
                    <div class="checkbox" onclick="this.classList.toggle('checked')"><i class="fa-solid fa-check"></i></div>
                    <div>Notify me for any updates & offers</div>
                </div>
                
                <div class="terms-text">
                    I accept that I have read & understood Gokwik's <span class="terms-link">Privacy Policy and T&Cs.</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
