<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5; 
        }

        .cart-modal {
            display: flex;
            flex-direction: column;
            width: 420px;
            max-width: 100%;
            height: 100vh; 
            background-color: #ffffff;
            position: fixed;
            top: 0;
            right: 0;
            box-shadow: -6px 0 20px rgba(0, 0, 0, 0.08);
            color: #333;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-title {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cart-close {
            font-size: 28px;
            font-weight: 300;
            color: #555;
            cursor: pointer;
            line-height: 1;
        }

        .cart-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .cart-image {
            width: 150px;
            height: 150px;
            background-image: url('https://veirdo.in/cdn/shop/t/64/assets/icon-empty-cart.gif?v=169249166671359598681705057421');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 30px;
        }

        .cart-text-primary {
            font-size: 18px;
            font-weight: 600;
            color: #222;
            margin-bottom: 10px;
        }

        .cart-text-secondary {
            font-size: 15px;
            color: #888;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <div class="cart-modal">

        <div class="cart-header">
            <div class="cart-title">
                MY CART
            </div>
            <div class="cart-close">
                &times;
            </div>
        </div>

        <div class="cart-body">
            <div class="cart-image"></div>
            
            <div class="cart-text-primary">
                looks like your cart is on a diet
            </div>
            
            <div class="cart-text-secondary">
                waiting for some trendy threads to bulk it up!
            </div>
        </div>

    </div>

</body>
</html>
