<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:rgba(0, 0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cart-container {
      width: 350px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .cart-close {
      cursor: pointer;
      font-size: 18px;
    }

    .cart-banner {
      background-color: black;
      color: white;
      text-align: center;
      font-size: 10px;
      letter-spacing: 0.5px;
      padding: 8px;
      font-weight: bold;
    }

    .cart-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #818a9b;
      font-size: 18px;
    }

    .cart-button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 15px;
    }

    .cart-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <div class="cart-header">
      <div>Your Cart (0 items)</div>
      <div class="cart-close">âœ•</div>
    </div>

    <div class="cart-banner">
      BUY ANY 2 PRODUCTS AND GET A FREE PRODUCT
    </div>

    <div class="cart-body">
      <div>Nothing here</div>
      <div class="cart-button">Explore Our Best Sellers</div>
    </div>
  </div>

</body>
</html>
